<section class="container">
  <div class="row">
    <div *ngFor="let product of products" class="col-sm-6 col-md-4 col-lg-3 text-center loopitem">
      <a href="#" 
      data-toggle="modal" 
      data-target="#productModal"   
      routerLink="/detail/{{product.id}}"
      (click)="onSelect(product)" 
      >
      <div class="card text-white" 
      [ngStyle]="{'background-image': 'url(' + product.imageUrl + ')'}">   
        <div class="card-body d-flex align-items-center justify-content-center overlay">
          <img src="../../../assets/images/Info.svg" alt="Info" class="overlay-img">
        </div>
      </div>
      </a>
      <app-product-detail [product]="selectedProduct"></app-product-detail>
    </div>
  </div>
</section>
