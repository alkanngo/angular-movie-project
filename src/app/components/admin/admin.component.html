<div class="container admin-container">
  <div class="row">
    <div class="col-2">
      <h5>Order ID</h5>
    </div>
    <div class="col-5">
      <h5>Email</h5>
    </div>
    <div class="col-2">
      <h5>Total</h5>
    </div>
  </div>
  <!-- Orders-->
  <div *ngFor="let order of allOrders">
    <div class="row d-flex align-items-center">
      <div class="col-2">
        {{order.id}}
      </div>
      <div class="col-5">
        <span>{{order.createdBy}}</span></div>
      <div class="col-2">
        <span>{{order.totalPrice}} SEK</span>
      </div>
    </div>
  </div>
</div>
